{% extends 'store/base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 4rem auto; padding: 2rem; border: 1px solid var(--border); border-radius: var(--radius);">
    <h1 style="text-align: center; margin-bottom: 2rem;">Criar Conta</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            {% for field in form %}
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem;">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small style="color: var(--text-muted); font-size: 0.75rem;">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                    <div style="color: red; font-size: 0.8rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn-primary" style="margin-top: 2rem;">Registar</button>
    </form>
</div>
{% endblock %}
