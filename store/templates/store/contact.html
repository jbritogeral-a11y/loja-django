{% extends 'store/base.html' %}

{% block content %}
<div class="contact-container">
    <div class="contact-header">
        <h1>Contacte-nos</h1>
        <p>Tem alguma dúvida ou sugestão? Envie-nos uma mensagem.</p>
    </div>
    
    <form method="post" class="contact-form">
        {% csrf_token %}
        
        <div class="form-grid">
            <div class="form-group">
                <label>{{ form.name.label }}</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>
        </div>

        <div class="form-group">
            <label>{{ form.subject.label }}</label>
            {{ form.subject }}
        </div>

        <div class="form-group">
            <label>{{ form.message.label }}</label>
            {{ form.message }}
        </div>

        <button type="submit" class="btn-primary submit-btn">
            Enviar Mensagem <span style="margin-left: 8px;">➤</span>
        </button>
    </form>
</div>

<style>
    .contact-container { max-width: 700px; margin: 0 auto; background: white; border-radius: var(--radius); box-shadow: var(--shadow-md); overflow: hidden; }
    .contact-header { background: var(--gray-light); padding: 2.5rem 2rem; text-align: center; border-bottom: 1px solid var(--border); }
    .contact-header h1 { margin: 0 0 0.5rem 0; font-size: 1.8rem; }
    .contact-header p { margin: 0; color: var(--text-muted); }
    
    .contact-form { padding: 2.5rem; display: flex; flex-direction: column; gap: 1.5rem; }
    
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
    @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }
    
    .form-group { display: flex; flex-direction: column; gap: 0.5rem; }
    .form-group label { font-weight: 600; font-size: 0.9rem; color: var(--text-main); }
    
    /* Estilo dos Inputs (Substitui o padrão do form-control se necessário) */
    .contact-form input, .contact-form textarea {
        width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: var(--radius);
        font-family: inherit; font-size: 0.95rem; transition: border-color 0.2s, box-shadow 0.2s;
    }
    .contact-form input:focus, .contact-form textarea:focus {
        outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
    }
    .submit-btn { padding: 1rem; font-size: 1rem; margin-top: 1rem; }
</style>
{% endblock %}
