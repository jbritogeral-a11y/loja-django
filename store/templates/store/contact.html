{% extends 'store/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; padding: 2rem; background: white; border-radius: var(--radius); border: 1px solid var(--border);">
    <h1 style="text-align: center; margin-bottom: 2rem;">Contacte-nos</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: flex; flex-direction: column; gap: 1.2rem;">
            {% for field in form %}
            <div>
                <label style="display: block; margin-bottom: 0.5rem; font-weight: 500;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}<div style="color: red; font-size: 0.8rem; margin-top: 0.2rem;">{{ field.errors }}</div>{% endif %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn-primary" style="margin-top: 2rem; font-size: 1.1rem;">Enviar Mensagem</button>
    </form>
</div>
{% endblock %}
